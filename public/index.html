<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>zTracker</title>
</head>
<body ng-app="zTracker">
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>ZCorp Fitness Challenge Activity Tracker</h1>
        </div>
    </div>
    <div class="row">
        <h5>Enter Activity:</h5>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Department</option>
                        <option value="accounting">Accounting</option>
                        <option value="it">IT</option>
                        <option value="facilities">Facilities</option>
                        <option value="marketing">Marketing</option>
                        <option value="operations">Operations</option>
                        <option value="sales">Sales</option>
                    </select>
                    <label></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Activity</option>
                        <option value="operations">Cycling</option>
                        <option value="accounting">Gym</option>
                        <option value="it">Running</option>
                        <option value="facilities">Walking</option>
                        <option value="marketing">Yoga</option>
                        <option value="sales">Other</option>
                    </select>
                    <label></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <input id="duration" type="text" class="validate">
                    <label for="duration">Duration (minutes)</label>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <h5><a href="leaderboard.html">View Leaderboard</a></h5>
            </div>
        </div>
    </div>
</div>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/site.js"></script>
</body>
</html>
