<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Needle Tracker</title>
</head>
<body ng-app="needle-tracker">
<div class="container">
    <div class="row">
        <h5>Knitting Needle Inventory</h5>
    </div>
    <div class="row">
        <p>Instead of accidentally buying your fifth set of size 7 16" circulars because you have no idea what you've
            got in your stash, enter your tools here:</p>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s2">
                    <select>
                        <option value="" disabled selected>Size</option>
                        <option value="US 00">US 00</option>
                        <option value="US 0">US 0</option>
                        <option value="US 1">US 1</option>
                        <option value="US 1 1/2">US 1 1/2</option>
                        <option value="US 2">US 2</option>
                        <option value="US 2 1/2">US 2 1/2</option>
                        <option value="US 3">US 3</option>
                        <option value="US 4">US 4</option>
                        <option value="US 5">US 5</option>
                        <option value="US 6">US 6</option>
                        <option value="US 7">US 7</option>
                        <option value="US 8">US 8</option>
                        <option value="US 9">US 9</option>
                        <option value="US 10">US 10</option>
                        <option value="US 10 1/2">US 10 1/2</option>
                        <option value="US 11">US 11</option>
                        <option value="US 13">US 13</option>
                        <option value="US 15">US 15</option>
                        <option value="US 17">US 17</option>
                        <option value="US 19">US 19</option>
                        <option value="US 35">US 35</option>
                        <option value="US 50">US 50</option>
                        <option value="other">Other</option>
                    </select>
                    <label></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Type</option>
                        <option value="circular">Circular</option>
                        <option value="double_pointed">Double-pointed</option>
                        <option value="straight">Straight</option>
                        <option value="other">Other</option>
                    </select>
                    <label></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Material</option>
                        <option value="bamboo">Bamboo</option>
                        <option value="plastic">Plastic</option>
                        <option value="metal">Metal</option>
                        <option value="wood">Wood</option>
                        <option value="other">Other</option>
                    </select>
                    <label></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <textarea id="notes" class="materialize-textarea"></textarea>
                    <label for="notes">Notes:</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </button>
            </div>
        </form>
    </div>
</div>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/site.js"></script>
</body>
</html>
