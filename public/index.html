<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Needle Tracker</title>
</head>
<body ng-app="needle-tracker">
<div ng-controller="mainCtrl" class="container">
    <div class="row">
        <h5>Knitting Needle Inventory</h5>
    </div>
    <div class="row">
        <p>Instead of accidentally buying your fifth set of size 7 16" circulars because you have no idea what you've
            got in your stash, enter your tools here:</p>
    </div>
    <div class="row">
        <form class="needle-entry">
            <div class="input-field inline">
                <input ng-model="needle.size" id="size" type="text" placeholder="Size">
                <label for="size"></label>
            </div>
            <div class="input-field inline">
                <input ng-model="needle.type" id="type" type="text" placeholder="Type">
                <label for="type"></label>
            </div>
            <div class="input-field inline">
                <input ng-model="needle.material "id="material" type="text" placeholder="Material">
                <label></label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <textarea ng-model="needle.notes" id="notes" class="materialize-textarea"></textarea>
                    <label for="notes">Notes:</label>
                </div>
            </div>
            <div class="row">
                <button ng-click="saveForm()" class="btn waves-effect waves-light save" type="submit" name="action">Save
                </button>
            </div>
        </form>
        <div class="needle-list col s12">Your needles:
            <ul class="collection">
                <li class="collection-item">
                    {{needle.size}}
                    <br>
                    {{needle.type}}
                    <br>
                    {{needle.material}}
                    <br>
                    {{needle.notes}}
                    <a ng-click="deleteNeedle()" class="secondary-content waves-effect waves-red btn-flat delete">Delete</a>
                    <a ng-click="editing = !editing"
                        class=" secondary-content waves-effect waves-teal btn-flat edit">Edit</a>
                </li>
            </ul>
        </div>
    </div>
</div>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/site.js"></script>
</body>
</html>
